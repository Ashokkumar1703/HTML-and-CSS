<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1">
        <tr>
            <th>Language</th>
            <th>Framework</th>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>React</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Django</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Spring</td>
        </tr>
    </table>
</body>
</html>
