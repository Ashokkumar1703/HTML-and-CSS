<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
</head>
<body>
    <h1>Input Types Example</h1>
    <form>
        <label for="text">Text:</label>
        <input type="text" id="text"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        
        <label for="number">Number:</label>
        <input type="number" id="number"><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color"><br><br>
        
        <label for="file">File:</label>
        <input type="file" id="file"><br><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox"><br><br>
        
        <label for="radio">Radio:</label>
        <input type="radio" name="options" id="radio1" value="Option 1"> Option 1
        <input type="radio" name="options" id="radio2" value="Option 2"> Option 2<br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
